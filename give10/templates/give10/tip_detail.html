{% extends 'base.html' %}

{% block content %}

<h1>Tip Details</h1>
<div>{{tip.title}}</div><br>
<div>{{tip.tiptype}}</div><br>
<div>{{tip.why_10}}</div><br>
<div>{{tip.more_information}}</div><br>
<div>{{tip.tip_date}}</div><br>
<div>{{tip.tip_giver}}</div><br>
<div>{{tip.link}}</div><br>
<br>
{% if tip.tip_giver == request.user %}
<a href="{% url 'give10:tip_update' tip.pk %}">Update Tip</a>
<br>
<a href="{% url 'give10:tip_delete' tip.pk %}">Delete Tip</a>
{% endif %}
{% endblock %}
